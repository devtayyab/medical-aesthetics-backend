server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle React Client Routing (SPA)
    # Any request that doesn't match a file falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend container
    # Requests to /api/users will be forwarded to http://backend:3001/users
    location /api/ {
        # 'backend' matches the service name in docker-compose.yml
        proxy_pass http://backend:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Serve uploaded files if they are stored locally
    # location /uploads/ {
    #     proxy_pass http://backend:3001/uploads/;
    # }
}
